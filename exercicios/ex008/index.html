<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação</title>
    <style>
        mark{
            background-color: darkturquoise;
        }
    </style>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Temos um <strong>Termo em Destaque</strong> com semântica</p>
    <p>Temos um <EM>Termo em ênfase</EM></p>
    <h2>Texto Marcado</h2>
    <p>Podemos criar também um <mark >texto marcado</mark> usando a tag MARK.</p>
    <p>Estamos criando um <big>texto grande</big><!--Não usa + o big-->  e um <small>texto pequeno</small></p> 
    <h2>Sobrescrito</h2>
    <p>x<sup>20</sup>+3</p>
    <h2>Subescrito</h2>
    <p>H<sub>2</sub>O</p>
</body>
</html>
