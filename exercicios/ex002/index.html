<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Você pode escrever um 
        parágrafo de qualquer jeito.
        desde que esteja entre &lt;p&gt; e &lt;/p&gt;. <!-- Less Than / Greater Than -->
    </p> 
    <p>Se precisar quebrar <br> tem que usar a tag &lt;br&gt; </p>
    <hr>
    &reg;
    &copy;
    &trade;
    &Delta;
    &euro;
    &pound;
    &uparrow;
    &cent;
    &yen;
    <hr>
    <p>Vamos adicionar alguns emoji: <!--emojipedia.org-->
        &#x1F62E;
        &#x1F4A8;
        &#x1F1E7;&#x1F1F7;
        &#x1F3F4;&#x200D;&#x2620;&#xFE0F;
    </p>
    
</body>
</html>
